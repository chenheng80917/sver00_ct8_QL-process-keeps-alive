<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA 更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,  
                #ff7300,  
                #ffeb00,  
                #47e500,  
                #00e5c0  
            ); 
            background-attachment: fixed;  
            background-size: 100% 100%;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        .loading {
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 22px;
        }
        h2 {
            text-align: left;
            font-size: 14px;
            color: red;
        }
        #result {
            margin-top: 20px;
            font-size: 12px;
            word-wrap: break-word;
        }
        .result-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .success {
            background-color: #e7f9e7;
            color: #4CAF50;
        }
        .failure {
            background-color: #ffe6e6;
            color: #f44336;
        }
        .info {
            background-color: #e0f7fa;
            color: #0288d1;
        }
        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            button {
                font-size: 16px;
            }
            #result {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            button {
                font-size: 14px;
            }
            #result {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTA 更新</h1>
        <button id="updateButton" onclick="checkForUpdates()">检查更新</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkForUpdates() {
            const button = document.getElementById('updateButton');
            button.disabled = true; // 禁用按钮

            const loadingCircle = document.createElement('div');
            loadingCircle.classList.add('loading');
            button.appendChild(loadingCircle); // 添加加载圆圈

            try {
                const response = await fetch('/ota/update');
                const data = await response.json();

                if (data.success) {
                    const resultHtml = `
                        <h2>更新结果</h2>
                        <pre>${data.output}</pre>
                    `;
                    document.getElementById('result').innerHTML = resultHtml;
                } else {
                    document.getElementById('result').innerHTML = '<p class="failure">更新时发生错误</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p class="failure">请求失败</p>';
            } finally {
                button.disabled = false; // 恢复按钮
                button.removeChild(loadingCircle); // 移除加载圆圈
            }
        }
    </script>
</body>
</html>
