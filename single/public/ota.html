<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA 更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,  
                #ff7300,  
                #ffeb00,  
                #47e500,  
                #00e5c0  
            ); 
            background-attachment: fixed;  
            background-size: 100% 100%;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 22px;
        }
        h2 {
            text-align: left;
            font-size: 14px;
            color: red;
        }
        #result {
            margin-top: 20px;
            font-size: 12px;
            word-wrap: break-word;
        }
        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            button {
                font-size: 16px;
            }
            #result {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            button {
                font-size: 14px;
            }
            #result {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTA 更新</h1>
        <button id="updateButton">检查更新</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('updateButton').addEventListener('click', async function() {
            const button = document.getElementById('updateButton');
            button.style.display = 'none'; // 立即隐藏按钮
            
            try {
                console.log("🚀 开始请求后端更新...");
                const response = await fetch('/ota/update', { cache: "no-store" });
                const data = await response.json();
                
                console.log("✅ 请求完成，解析响应数据...");

                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <h2>更新结果</h2>
                        <pre>${data.output}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p class="failure">更新失败: ' + data.message + '</p>';
                }
            } catch (error) {
                console.error("❌ 请求失败:", error);
                document.getElementById('result').innerHTML = '<p class="failure">请求失败: ' + error.message + '</p>';
            } finally {
                console.log("🔄 任务完成，恢复按钮");
                button.style.display = 'block'; // 任务完成后恢复按钮
            }
        });
    </script>
</body>
</html>
