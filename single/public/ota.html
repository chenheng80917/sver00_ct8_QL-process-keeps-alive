<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA 更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,  
                #ff7300,  
                #ffeb00,  
                #47e500,  
                #00e5c0  
            ); 
            background-attachment: fixed;  
            background-size: 100% 100%;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
            position: relative;
            min-width: 150px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #a5a5a5;
            cursor: not-allowed;
        }
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        h2 {
            font-size: 14px;
            color: red;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .success {
            background-color: #e7f9e7;
            color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
        }
        .failure {
            background-color: #ffe6e6;
            color: #f44336;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTA 更新</h1>
        <button id="updateButton" onclick="checkForUpdates()">
            <span class="button-content">
                <span id="buttonText">检查更新</span>
                <div id="loadingSpinner" class="loading-spinner"></div>
            </span>
        </button>
        <div id="result"></div>
    </div>

    <script>
        async function checkForUpdates() {
            const button = document.getElementById('updateButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');

            // 禁用按钮并显示加载动画
            button.disabled = true;
            buttonText.textContent = "检查中...";
            spinner.style.display = "inline-block";

            try {
                // 模拟请求（这里用 `setTimeout` 代替真实 `fetch` 请求）
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 假设请求成功
                const data = { success: true, output: "更新完成！" };

                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <h2>更新结果</h2>
                        <div class="success">${data.output}</div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<div class="failure">更新时发生错误</div>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="failure">请求失败</div>';
            } finally {
                // 恢复按钮状态
                button.disabled = false;
                buttonText.textContent = "检查更新";
                spinner.style.display = "none";
            }
        }
    </script>
</body>
</html>
