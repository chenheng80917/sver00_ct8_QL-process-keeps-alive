<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA 更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7300, #ffeb00, #47e500, #00e5c0);
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .info {
            color: #0288d1;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTA 更新</h1>
        <button id="updateButton" onclick="checkForUpdates()">检查更新</button>
        <div id="result"></div>
    </div>

    <script>
        function checkForUpdates() {
            const button = document.getElementById('updateButton');
            const resultDiv = document.getElementById('result');

            if (!button) {
                console.error("按钮未找到！");
                return;
            }

            // 隐藏按钮
            button.style.display = 'none';
            resultDiv.innerHTML = '<p class="info">正在检查更新，请稍候...</p>';

            console.log("按钮已隐藏，开始更新...");

            // 模拟网络请求（3秒后返回结果）
            setTimeout(async () => {
                try {
                    console.log("开始请求服务器...");
                    
                    const response = await fetch('/ota/update'); // 真实环境使用
                    const data = await response.json(); // 解析 JSON

                    if (data.success) {
                        resultDiv.innerHTML = `<h2>更新结果</h2><pre>${data.output}</pre>`;
                    } else {
                        resultDiv.innerHTML = '<p class="failure">更新失败</p>';
                    }
                } catch (error) {
                    console.error("请求出错:", error);
                    resultDiv.innerHTML = '<p class="failure">请求失败</p>';
                } finally {
                    console.log("更新完成，恢复按钮...");
                    button.style.display = 'block'; // 恢复按钮
                }
            }, 3000); // 模拟 3 秒请求
        }
    </script>
</body>
</html>
