<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windstorm Technology Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* 预加载纯色背景，避免 Loading 时的扭曲 */
        body {
            padding: 20px;
            background: #000; /* 初始黑色背景 */
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            transition: background 1s ease-in-out;
        }

        /* 预加载隐藏的渐变背景，防止加载时的突变 */
        #preload-bg {
            position: absolute;
            top: -9999px;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #ff7300, #ffeb00, #47e500, #00e5c0, #008cff, #4b00ff, #ff00c8);
            visibility: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(20px, 5vw, 32px);
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .post {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .post h2 {
            font-size: clamp(16px, 4vw, 22px);
            font-weight: bold;
            color: black;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .post h2:hover {
            color: #444;
        }

        .divider {
            border-top: 2px dashed rgba(0, 0, 0, 0.6);
            margin: 8px 0;
        }

        .post p {
            color: #222;
            font-size: clamp(14px, 3.5vw, 18px);
            line-height: 1.6;
        }

        .post .author {
            font-size: clamp(12px, 3vw, 14px);
            color: #555;
            margin-top: 5px;
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- 预加载隐藏背景 -->
    <div id="preload-bg"></div>

    <div class="container">
        <h1>Windstorm Technology Forum</h1>
        <div id="postList">Loading...</div>
    </div>

    <script>
        // 页面加载完成后，将隐藏的渐变背景应用到 body，避免加载时扭曲
        window.addEventListener("load", function() {
            document.body.style.background = document.getElementById("preload-bg").style.background;
        });

        // 延迟 200ms 应用背景，避免视觉突变
        window.addEventListener("DOMContentLoaded", function() {
            document.body.style.transition = "background 1s ease-in-out";
            setTimeout(() => {
                document.body.style.background = "linear-gradient(135deg, #ff0000, #ff7300, #ffeb00, #47e500, #00e5c0, #008cff, #4b00ff, #ff00c8)";
            }, 200);
        });

        // 模拟 API 获取数据
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/api/posts")
                .then(response => response.json())
                .then(posts => {
                    const postList = document.getElementById("postList");
                    postList.innerHTML = posts.map(post => `
                        <div class="post">
                            <h2>${post.title}</h2>
                            <div class="divider"></div>
                            <p>${post.content}</p>
                            <div class="author">${post.author} · ${post.date} · ${post.interaction}</div>
                        </div>
                    `).join("");
                })
                .catch(error => console.error("Failed to load posts:", error));
        });
    </script>

</body>
</html>
