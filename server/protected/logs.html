<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #logContainer {
            white-space: pre-wrap; /* 保持换行 */
            background-color: #282c34;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            overflow: auto;
            height: 400px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Log Viewer</h1>
    <button id="loadLogButton">Load Log</button>

    <div id="logContainer">Logs will appear here...</div>

    <script>
        document.getElementById('loadLogButton').addEventListener('click', function() {
            // 发送 GET 请求到 /catlog 端点获取日志内容
            fetch('/catlog-data')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Failed to load log');
                    }
                })
                .then(data => {
                    // 将返回的日志数据显示到 #logContainer 中
                    document.getElementById('logContainer').textContent = data;
                })
                .catch(error => {
                    document.getElementById('logContainer').textContent = 'Error loading log: ' + error.message;
                });
        });
    </script>

</body>
</html>
