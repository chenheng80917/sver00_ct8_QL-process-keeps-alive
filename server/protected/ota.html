<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保活端 OTA 更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,  
                #ff7300,  
                #ffeb00,  
                #47e500,  
                #00e5c0  
            ); 
            background-attachment: fixed;  
            background-size: 100% 100%;
            overflow: auto;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
            position: relative;
            width: 120px;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-loading {
            background-color: #ccc !important;
            cursor: not-allowed;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 2s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 22px;
        }
        h2 {
            text-align: center;
            color: red;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column-reverse;
            background: rgba(255, 255, 255, 0.5);
        }

        .switch-label {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .switch-label span {
            margin-right: 10px;
        }

        .switch-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 74px;
            height: 28px;
        }

        .switch-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch {
            width: 100%;
            height: 100%;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            padding: 5; /* 修复：移除 padding */
            box-sizing: border-box;
        }

        .switch:before {
            content: '';
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 2px;
            top: 2px;
            transition: transform 0.3s;
        }

        .switch-container input:checked + .switch {
            background-color: #007bff;
        }

        .switch-container input:checked + .switch:before {
            transform: translateX(32px); /* 修复：调整滑块移动距离 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号端 OTA 更新</h1>
        
        <!-- 保活端更新开关 -->
        <div class="switch-label">
            <span>同步更新保活端</span>
            <label class="switch-container">
                <input type="checkbox" id="keepAliveSwitch">
                <span class="switch"></span>
            </label>
        </div>

        <!-- 检查更新按钮 -->
        <button id="updateBtn" onclick="checkForUpdates()">检查更新</button>
        
        <!-- 结果显示区域 -->
        <div id="result"></div>
    </div>

    <script>
        async function checkForUpdates() {
            const updateBtn = document.getElementById("updateBtn");
            const keepAliveSwitch = document.getElementById("keepAliveSwitch");

            const keepAlive = keepAliveSwitch.checked ? 'true' : 'false';

            const loader = document.createElement("span");
            loader.classList.add("loader");

            updateBtn.classList.add("btn-loading");
            updateBtn.disabled = true;
            updateBtn.innerHTML = '';
            updateBtn.appendChild(loader);

            try {
                const response = await fetch(`/ota/update?keepAlive=${keepAlive}`);
                const data = await response.json();

                if (data.success) {
                    const resultHtml = `
                        <div><strong>更新结果:</strong></div>
                        <div>${data.output}</div>
                    `;
                    document.getElementById('result').innerHTML = resultHtml;
                } else {
                    document.getElementById('result').innerHTML = '<p class="failure">更新时发生错误</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p class="failure">请求失败</p>';
            } finally {
                updateBtn.innerHTML = '检查更新';
                updateBtn.disabled = false;
                updateBtn.classList.remove("btn-loading");
            }
        }
    </script>
</body>
</html>
