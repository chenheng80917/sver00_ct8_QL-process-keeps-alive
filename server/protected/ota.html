<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保活端 OTA 更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* 内容从顶部开始 */
            min-height: 100vh;  /* 允许页面内容垂直滚动 */
            background: linear-gradient(135deg,  
                #ff7300,  
                #ffeb00,  
                #47e500,  
                #00e5c0  
            ); 
            background-attachment: fixed;  
            background-size: 100% 100%;
            overflow: auto;  /* 确保页面可以滚动 */
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;  /* 让容器有一些顶部间距 */
            overflow: auto; /* 确保容器内的内容溢出时可以滚动 */
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
            position: relative;
            width: 120px; /* 固定宽度，防止大小变化 */
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-loading {
            background-color: #ccc !important;  /* 灰色背景 */
            cursor: not-allowed;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 12px; /* 更小的圈圈 */
            height: 12px; /* 更小的圈圈 */
            animation: spin 2s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 22px;
        }

        #result {
            margin-top: 20px;
            font-size: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;  /* 确保长内容自动换行 */
            max-height: 60vh;  /* 限制输出结果的最大高度 */
            overflow-y: auto;  /* 允许结果部分垂直滚动 */
        }

        .result-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .success {
            background-color: #e7f9e7;
            color: #4CAF50;
        }

        .failure {
            background-color: #ffe6e6;
            color: #f44336;
        }

        .switch-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .switch-label input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号端 OTA 更新</h1>
        
        <!-- 保活端更新开关 -->
        <div class="switch-label">
            <span>启用保活端更新</span>
            <input type="checkbox" id="keepAliveSwitch">
        </div>

        <!-- 检查更新按钮 -->
        <button id="updateBtn" onclick="checkForUpdates()">检查更新</button>
        
        <!-- 结果显示区域 -->
        <div id="result"></div>
    </div>

    <script>
        async function checkForUpdates() {
            const updateBtn = document.getElementById("updateBtn");
            const keepAliveSwitch = document.getElementById("keepAliveSwitch");

            // 获取保活端更新开关状态
            const keepAlive = keepAliveSwitch.checked ? 'true' : 'false';

            // 创建加载动画
            const loader = document.createElement("span");
            loader.classList.add("loader");

            // 禁用按钮并显示加载动画
            updateBtn.classList.add("btn-loading");
            updateBtn.disabled = true; // 禁用按钮，防止多次点击

            // 将加载动画放在按钮内部
            updateBtn.innerHTML = '';
            updateBtn.appendChild(loader);

            try {
                const response = await fetch(`/ota/update?keepAlive=${keepAlive}`);
                const data = await response.json();

                if (data.success) {
                    const resultHtml = `
                        <h2>更新结果</h2>
                        <pre>${data.output}</pre>
                    `;
                    document.getElementById('result').innerHTML = resultHtml;
                } else {
                    document.getElementById('result').innerHTML = '<p class="failure">更新时发生错误</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p class="failure">请求失败</p>';
            } finally {
                // 恢复按钮
                updateBtn.innerHTML = '检查更新';
                updateBtn.disabled = false; // 恢复按钮
                updateBtn.classList.remove("btn-loading"); // 恢复按钮样式
            }
        }
    </script>
</body>
</html>
