<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知 & Telegram 设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,  
                #ff7300,  
                #ffeb00,  
                #47e500,  
                #00e5c0  
            ); 
            background-attachment: fixed;  
            background-size: 100% 100%;   
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: transparent;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            background-color: transparent;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-container input {
            margin-left: 10px;
        }

        input[disabled] {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>通知 & Telegram 设置</h1>
        
        <form id="notificationSettingsForm">
            <label for="cronEnabled">启用 Cron 表达式:</label>
            <div class="toggle-container">
                <label for="cronEnabled">启用 Cron</label>
                <input type="checkbox" id="cronEnabled">
            </div>

            <label for="cronExpression">Cron 表达式:</label>
            <input type="text" id="cronExpression" placeholder="请输入 Cron 表达式 (例: * * * * *)" disabled required>

            <label for="telegramToken">TG Bot_Token:</label>
            <input type="text" id="telegramToken" required placeholder="请输入 Token">
            
            <label for="telegramChatId">TG Chat_ID:</label>
            <input type="text" id="telegramChatId" required placeholder="请输入 Chat ID">
            
            <button type="submit">保存设置</button>
        </form>
    </div>

    <script>
        // 切换 Cron 启用状态
        document.getElementById("cronEnabled").addEventListener("change", function() {
            const cronInput = document.getElementById("cronExpression");
            if (this.checked) {
                cronInput.disabled = false;
                cronInput.placeholder = "请输入 Cron 表达式 (例: * * * * *)";
            } else {
                cronInput.disabled = true;
                cronInput.value = "";
            }
        });
        
        fetch("/getNotificationSettings")
            .then(response => response.json())
            .then(data => {
                document.getElementById("telegramToken").value = data.telegramToken || "";
                document.getElementById("telegramChatId").value = data.telegramChatId || "";
                document.getElementById("cronEnabled").checked = data.cronEnabled || false;
                document.getElementById("cronExpression").value = data.cronExpression || "";
                
                // 根据存储的状态，设置 Cron 输入框是否启用
                if (data.cronEnabled) {
                    document.getElementById("cronExpression").disabled = false;
                } else {
                    document.getElementById("cronExpression").disabled = true;
                }
            })
            .catch(error => console.error("获取设置失败:", error));
        
        document.getElementById("notificationSettingsForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const settings = {
                telegramToken: document.getElementById("telegramToken").value,
                telegramChatId: document.getElementById("telegramChatId").value,
                cronEnabled: document.getElementById("cronEnabled").checked,
                cronExpression: document.getElementById("cronExpression").value
            };
            
            fetch("/setNotificationSettings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(settings)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error("保存设置失败:", error));
        });
    </script>
</body>
</html>
