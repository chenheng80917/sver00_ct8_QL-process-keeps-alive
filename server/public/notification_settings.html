<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知 & Telegram 设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg,  
                #ff7300,  
                #ffeb00,  
                #47e500,  
                #00e5c0  
            ); 
            background-attachment: fixed;  
            background-size: 100% 100%;   
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: transparent;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            background-color: transparent;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 滑动开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* 调整 label 和 switch 为同一行 */
        .cron-row {
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>通知 & Telegram 设置</h1>
        <hr>
        <form id="notificationSettingsForm">
            <div class="cron-row">
                <label for="cronEnabled">通知开关</label>
                <label class="switch">
                    <input type="checkbox" id="cronEnabled">
                    <span class="slider"></span>
                </label>
            </div>

            <label for="cronExpression">Cron 表达式:</label>
            <input type="text" id="cronExpression" placeholder="请输入 如：*/5 * * * *" disabled>

            <hr>

            <label for="telegramToken">TG Bot_Token:</label>
            <input type="text" id="telegramToken" required placeholder="请输入 Token">
            
            <label for="telegramChatId">TG Chat_ID:</label>
            <input type="text" id="telegramChatId" required placeholder="请输入 Chat ID">
            
            <button type="submit">保存设置</button>
        </form>
    </div>

    <script>
        function updateCronInputState() {
            const cronEnabled = document.getElementById("cronEnabled").checked;
            const cronExpressionInput = document.getElementById("cronExpression");

            // 仅禁用输入框，不清空其值
            cronExpressionInput.disabled = !cronEnabled;
        }

        document.getElementById("cronEnabled").addEventListener("change", updateCronInputState);

        fetch("/getNotificationSettings")
            .then(response => response.json())
            .then(data => {
                document.getElementById("telegramToken").value = data.telegramToken || "";
                document.getElementById("telegramChatId").value = data.telegramChatId || "";
                document.getElementById("cronEnabled").checked = data.cronEnabled || false;
                document.getElementById("cronExpression").value = data.cronExpression || ""; // 恢复 Cron 表达式的值
                updateCronInputState();
            })
            .catch(error => console.error("获取设置失败:", error));
        
        document.getElementById("notificationSettingsForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const settings = {
                telegramToken: document.getElementById("telegramToken").value,
                telegramChatId: document.getElementById("telegramChatId").value,
                cronEnabled: document.getElementById("cronEnabled").checked,
                cronExpression: document.getElementById("cronExpression").value
            };
            
            fetch("/setNotificationSettings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(settings)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error("保存设置失败:", error));
        });
    </script>
</body>
</html>
