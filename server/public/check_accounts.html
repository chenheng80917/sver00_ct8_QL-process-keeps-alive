<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-loading {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .results-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 3px 8px;  
            text-align: left;
            font-size: 14px;  
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .status {
            text-align: left;
        }
        .status.normal {
            color: green;  /* 账号正常为绿色 */
        }
        .status.unregistered {
            color: pink;   /* 未注册为粉色 */
        }
        .status.error {
            color: red;    /* 错误状态包括封禁、检测失败等都为红色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号检测</h1>
        <button id="checkBtn" class="btn btn-primary" onclick="checkAccounts()">开始检测</button>
        
        <div id="results" class="results-box"></div>
    </div>

    <script>
        function checkAccounts() {
            // 禁用按钮，显示加载中状态
            const checkBtn = document.getElementById("checkBtn");
            checkBtn.classList.add("btn-loading");
            checkBtn.innerText = "正在检测...";

            fetch('/checkAccounts')
                .then(response => response.json())
                .then(data => {
                    // 检测完成，恢复按钮状态
                    checkBtn.classList.remove("btn-loading");
                    checkBtn.innerText = "开始检测";
                    
                    if (data.status === "success") {
                        const results = data.results;
                        let resultHTML = '<table>';
                        resultHTML += '<tr><th>#</th><th>账号</th><th>赛季</th><th>状态</th></tr>';

                        // 按账号配置顺序显示账号
                        const users = Object.keys(results);
                        users.forEach((user, index) => {
                            const season = results[user]?.season || "--";  // 取 season
                            const status = results[user]?.status || "未知状态"; // 取 status
                            let statusClass = "normal"; // 默认是正常
                            
                            // 账号未注册状态
                            if (status === "账号未注册") {
                                statusClass = "unregistered"; // 未注册状态为粉色
                            }
                            // 其它错误状态，包括封禁、检测失败、以及其他错误状态
                            else if (status === "账号已封禁" || status === "检测失败" || status === "未知状态" || status.startsWith("服务器") || status.startsWith("网关")) {
                                statusClass = "error"; // 所有错误状态为红色
                            }

                            resultHTML += `<tr>
                                <td>${index + 1}</td>
                                <td>${user}</td>
                                <td>${season}</td>
                                <td class="status ${statusClass}">${status}</td>
                            </tr>`;
                        });

                        resultHTML += '</table>';
                        document.getElementById("results").innerHTML = resultHTML;
                    } else {
                        alert('检测失败，请稍后再试');
                    }
                })
                .catch(error => {
                    console.error('检测失败:', error);
                    alert('检测失败，请稍后再试');
                    // 检测失败，恢复按钮状态
                    checkBtn.classList.remove("btn-loading");
                    checkBtn.innerText = "开始检测";
                });
        }
    </script>
</body>
</html>
