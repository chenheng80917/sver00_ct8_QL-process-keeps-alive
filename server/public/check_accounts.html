<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .results-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 3px 8px;  
            text-align: left;
            font-size: 14px;  
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .status {
            text-align: left;
        }
        /* 添加一个旋转加载动画 */
        .loading::after {
            content: "⏳";
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号检测</h1>
        <button id="checkBtn" class="btn btn-primary" onclick="checkAccounts()">开始检测</button>
        
        <div id="results" class="results-box"></div>
    </div>

    <script>
        function checkAccounts() {
            const btn = document.getElementById("checkBtn");
            btn.disabled = true; // 禁用按钮
            btn.classList.add("disabled");
            btn.innerHTML = '⏳ 检测中...';

            fetch('/checkAccounts')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        const results = data.results;
                        let resultHTML = '<table>';
                        resultHTML += '<tr><th>#</th><th>账号</th><th>赛季</th><th>状态</th></tr>';

                        // 按账号配置顺序显示账号
                        const users = Object.keys(results);
                        users.forEach((user, index) => {
                            const season = results[user]?.season || "--";  
                            const status = results[user]?.status || "未知状态";
                            resultHTML += `<tr>
                                <td>${index + 1}</td>
                                <td>${user}</td>
                                <td>${season}</td>
                                <td class="status">${status}</td>
                            </tr>`;
                        });

                        resultHTML += '</table>';
                        document.getElementById("results").innerHTML = resultHTML;
                    } else {
                        alert('检测失败，请稍后再试');
                    }
                })
                .catch(error => {
                    console.error('检测失败:', error);
                    alert('检测失败，请稍后再试');
                })
                .finally(() => {
                    btn.disabled = false; // 恢复按钮
                    btn.classList.remove("disabled");
                    btn.innerHTML = '开始检测';
                });
        }
    </script>
</body>
</html>
